<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>SkinCare Shop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h1>Datos de Tipo Producto</h1>
        <a th:href="@{/}">Regresar</a>
        <hr />
        
        <form th:action="@{/tipoProducto/guardar}" method="post" th:object="${tiposProducto}">
            <label for="codTipoProducto">Código de Tipo de Producto</label>
            <input type="text" name="codTipoProducto" th:field="*{COD_TIPO_PRODUCTO}" maxlength="3"/>
            <br />
            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" th:field="*{DESCRIPCION}" />
            <br />
            <label for="estado">Estado</label>
            <select name="estado" th:field="*{ESTADO}">
                <option value="">Seleccione una opción</option>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
            <br />
            <label for="porcDescuento">Porcentaje Descuento</label>
            <input type="number" name="porcDescuento" th:field="*{PORC_DESCUENTO}" />
            <br />
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
