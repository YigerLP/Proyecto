<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>SkinCare Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h1>Datos de Producto</h1>
        <a th:href="@{/producto/}">Regresar</a>
        <hr />

        <form th:action="@{/producto/guardar}" method="post" th:object="${producto}">
            <input type="hidden" name="ID_PRODUCTO" th:field="*{ID_PRODUCTO}" />
            <label for="codTipoProducto">Código de Tipo de Producto</label>
            <input type="text" name="codTipoProducto" th:field="*{COD_TIPO_PRODUCTO}" maxlength="3"/>
            <br />
            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" th:field="*{DESCRIPCION}" />
            <br />
            <label for="detalle">Detalle</label>
            <textarea name="detalle" th:field="*{DETALLE}" />
            <br />
            <label for="estado">Estado</label>
            <select name="estado" th:field="*{ESTADO}">
                <option value="">Seleccione una opción</option>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
            <br />
            <label for="precio">Precio</label>
            <input type="number" name="precio" th:field="*{PRECIO}" />
            <br />
            <label for="existencias">Existencias</label>
            <input type="number" name="existencias" th:field="*{EXISTENCIAS}" />
            <br />
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
